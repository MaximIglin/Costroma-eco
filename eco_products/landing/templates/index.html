{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Костромские Эко-продукты</title>
    <link rel="stylesheet" href="{% static 'landing/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'landing/css/home.css' %}"> 
    <link rel="stylesheet" href="{% static 'landing/css/shop.css' %}">  
</head>
<body>
    <div class="header">
        <div class="header_content">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/5613/5613052.png" alt="" width="90px"; height="90px";>
            </div>
            <div class="header_menu">
                <div class="header_button">
                    <a href="{% url 'home'%}">Главная</a>
                </div>
                <div class="header_button">
                    <a href="{% url 'shop' %}">Товары</a>
                </div>
                <div class="header_button">
                    <a href="#products">Наша продукция</a>
                </div>
                <div class="header_button">
                    <a href="#footer">Как нас найти</a>
                </div>
                <div class="basket">
                    <a href="{%url 'cart'%}"><img src="https://cdn.icon-icons.com/icons2/816/PNG/512/basket_icon-icons.com_66289.png" alt="" height="40px"; width="40px"></a>
            </div>
            </div>
        </div>
    </div>

    {% block "container" %}
    {% endblock %}

    <div class="footer" id="footer">
        <div class="footer_content">
            <div class="footer_logo">
                OOO Григоревская туса
            </div>
            <div class="footer_menu">
                <div class="footer_button">
                    <img src="https://free-png.ru/wp-content/uploads/2020/04/VK_Monochrome_Logo_t.png" alt="">
                </div>
                <div class="footer_button">
                    <img src="https://c0.klipartz.com/pngpicture/11/681/gratis-png-logotipo-de-instagram-baba-ghanoush-falafel-tabbouleh-party-y-batalla-huevo-ensalada-logo-de-instagram-blanco.png" alt="">
                </div>
                <div class="footer_button"></div>
                <div class="footer_button"></div>
            </div>
        </div>
    </div>

    

</body>
</html>
