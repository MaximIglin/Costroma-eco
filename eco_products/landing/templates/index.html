{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Костромские Эко-продукты</title>
    <link rel="stylesheet" href="{% static 'landing/css/home.css' %}"> 
    <link rel="stylesheet" href="{% static 'products/css/shop.css' %}">

</head>
<body>
    <header class="header lock-padding">
        <div class="header_content">
            <div class="logo">
            </div>
            <div class="header_menu">
                <div class="header_button">
                    <a href="{% url 'home'%}">Главная</a>
                </div>
                <div class="header_button">
                    <a href="{% url 'shop' %}">Товары</a>
                </div>
                <div class="header_button">
                    <a href="#products">Наша продукция</a>
                </div>
                <div class="header_button">
                    <a href="#map_title">Как нас найти</a>
                </div>
                <div class="cart">
                    <img src="https://cdn.icon-icons.com/icons2/816/PNG/512/basket_icon-icons.com_66289.png" alt="" height="40px"; width="40px">
                    <div class="final_price"></div> ₽
                </div>
            </div>
        </div>
        <div class="detail_cart">
            <div class="cart__body">
                <div class="cart__content">
                    <div class="cart__menu">
                        <div class="cart__title">Корзина</div>
                        <div class="lots"></div>
                    </div>
                    <div class="cart__price">
                        <div class="cart__info"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {% block "container" %}
    {% endblock %}

    <footer class="footer">
        <div class="footer_content">
            <div class="footer_logo">
                OOO Григоревская туса
            </div>
            <div class="footer_menu">
                <div class="footer_button">
                    <img src="https://free-png.ru/wp-content/uploads/2020/04/VK_Monochrome_Logo_t.png" alt="">
                </div>
                <a class="footer_button" href="#footer">
                    <img src="https://c0.klipartz.com/pngpicture/11/681/gratis-png-logotipo-de-instagram-baba-ghanoush-falafel-tabbouleh-party-y-batalla-huevo-ensalada-logo-de-instagram-blanco.png" alt="">
                </a>
                <div class="footer_button"></div>
                <div class="footer_button"></div>
            </div>
        </div>
    </footer>

    <script src="{% static 'products/js/cart.js'%}"></script>
</body>
</html>
